<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex justify-content-center flex-wrap">
    <main>
        <h1>Gerador de QR Code Customizável</h1>
        <label for="data">Texto / Link:</label>
        <input type="text" id="data" placeholder="Insira o texto ou link aqui">
        <br />
        <label for="color">Cor dos Módulos:</label>
        <input type="color" id="color" value="#000000">
        <br />
        <label for="background">Cor de Fundo:</label>
        <input type="color" id="background" value="#ffffff">
        <br />
        <label for="style">Estilo do QR Code:</label>
        <select id="style" onchange="generateQRCode()">
            <option value="square">Quadrados</option>
            <option value="circle">Círculos</option>
        </select>
        <br />
        <label for="logo">Logo personalizado:</label>
        <input type="file" id="logo" accept="image/*">
        <br />
        <label for="qrSize">Tamanho do QR Code:</label>
        <input type="range" id="qrSize" min="100" max="600" value="300" step="10">
        <span id="qrSizeValue">200</span>
        <br />
        <label for="errorCorrection">Correção de erros:</label>
        <select id="errorCorrection" onchange="generateQRCode()">
            <option value="Q">Alta (Q)</option>
            <option value="H">Muito alta (H)</option>
        </select>
        <br />
        <button id="baixar">Baixar QR Code</button>
    </main>
    <div>
        <canvas id="qrCanvas" style="margin: 10px;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
